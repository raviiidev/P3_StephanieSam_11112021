<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/48c2e4376c.js"
      crossorigin="anonymous"
    ></script>
    <title>Oh my food</title>
  </head>

  <body> 
    <header class="entete">
      <div class="logo">
      <img src="./images/ohmyfood.png" alt="logo du site"/>
      </div>

      <form method="post" action="#" class="location">
        <label for="map">
          <i class="fas fa-map-marker-alt"></i>
        </label>
        <input type="text" name="map" id="map" value="Paris, Belleville" />
      </form>

      <div class="description"> 
        <h1 class= "description-h1">Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <form method="post" action="#" class="explorer">
          <button class="explorer-button">
            <span class="explorer-texte">Explorer nos restaurants</span>
          </button>
        </form>
      </div>



    </header>
    
    <main class="menu"></main>
    <section class="restaurant"></section>
    <footer class="findepage"></footer>

  </body>
